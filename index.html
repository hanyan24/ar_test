<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AR.js Animated GLB</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.2.1/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
    >
      <!-- Camera -->
      <a-entity camera></a-entity>

      <!-- Hiro Marker -->
      <a-marker preset="hiro">
        <!-- GLB model with animation -->
        <a-entity
          gltf-model="url(CesiumMan.glb)"
          animation-mixer="loop: repeat; timeScale: 1"
          scale="0.5 0.5 0.5"
          rotation="-90 0 0"
          position="0 0 0"
        ></a-entity>
      </a-marker>

      <!-- Optional: simple background -->
      <a-entity light="type: directional; intensity: 1" position="0 1 1"></a-entity>
      <a-entity light="type: ambient; intensity: 0.5"></a-entity>

      <!-- AR.js camera settings -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
