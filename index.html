<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AR.js Animated GLB</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
      renderer="logarithmicDepthBuffer: true;"
    >
      <!-- Marker -->
      <a-marker preset="hiro">
        <a-entity
          gltf-model="url(CesiumMan.glb)"
          animation-mixer="loop: repeat; timeScale: 1"
          scale="0.5 0.5 0.5"
          rotation="0 0 0"
          position="0 0 0"
        ></a-entity>
      </a-marker>

      <!-- Lighting -->
      <a-entity light="type: directional; intensity: 1" position="0 1 1"></a-entity>
      <a-entity light="type: ambient; intensity: 0.5"></a-entity>
    </a-scene>
  </body>
</html>
